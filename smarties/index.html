<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8">
  <title>Smarties Simulator!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--  Styles  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
  
<body class="container">
  <div id="control" class="p-3">
    <label for="btn-simulate" class="form-label me-2">Press this button to simulate a bag of Smarties:</label>
    <button id="btn-simulate" class="btn btn-primary" onClick="makeSmarties()">Give me a bag!</button>
  </div>
  
  <div id="result" class="border p-3">
    <p>Your Smarties will be displayed here!<br>
      <em>Legend:</em> [G] Green, [R] Red, [O] Orange, [B] Blue, [I] Pink, [Y] Yellow, [U] Purple, [N] Brown
    </p>
    <div id="container-smarties" class="mt-3">
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="index.js"></script>
  
</body>
  
</html>
